version: "2.1"

services:

  ###############################################################
  #    Functions service
  ###############################################################

  functions:
    build:
      context: ./
    expose:
      - "8000"

  ###############################################################
  #    StateFun runtime
  ###############################################################

  statefun-manager:
    image: apache/flink-statefun:3.1.0-java11
    expose:
      - "6123"
    ports:
      - "8081:8081"
    environment:
      ROLE: master
      MASTER_HOST: statefun-manager
    volumes:
      - ./module.yaml:/opt/statefun/modules/greeter/module.yaml

  statefun-worker:
    image: apache/flink-statefun:3.1.0-java11
    expose:
      - "6121"
      - "6122"
    depends_on:
      - statefun-manager
      - kafka
    environment:
      ROLE: worker
      MASTER_HOST: statefun-manager
    volumes:
      - ./module.yaml:/opt/statefun/modules/greeter/module.yaml

  ###############################################################
  #    Kafka for ingress and egress
  ###############################################################

  zookeeper:
    image: confluentinc/cp-zookeeper:5.4.3
    environment:
      ZOOKEEPER_CLIENT_PORT: "2181"
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:5.4.3
    ports:
      - "9092:9092"
    depends_on:
      - zookeeper
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  ###############################################################
  #    Simple Kafka JSON producer to simulate ingress events
  ###############################################################

  producer:
    image: ververica/statefun-playground-producer:latest
    depends_on:
      - kafka
      - statefun-worker
    environment:
      APP_PATH: /mnt/input-example.json
      APP_KAFKA_HOST: kafka:9092
      APP_KAFKA_TOPIC: names
      APP_JSON_PATH: name
      APP_DELAY_SECONDS: 1
    volumes:
      - ./input-example.json:/mnt/input-example.json
