version: "3.0"

module:
  meta:
    type: remote
  spec:
    endpoints:
      - endpoint:
          meta:
            kind: http
          spec:
            typename:
              namespace: java.greeter.fns
            urlPathTemplate: http://greeter-functions:1108/
    ingresses:
      - ingress:
          meta:
            type: statefun.kafka.io/routable-protobuf-ingress
            id: java.greeter.io/user-logins
          spec:
            address: kafka:9092
            consumerGroupId: java.greeter
            startupPosition:
              type: earliest
            topics:
              - topic: user-logins
                typeUrl: java.greeter.types/org.apache.flink.statefun.playground.java.greeter.types.UserLogin
                targets:
                  - java.greeter.fns/user
    egresses:
      - egress:
          meta:
            type: statefun.kafka.io/generic-egress
            id: java.greeter.io/user-greetings
          spec:
            address: kafka:9092
            deliverySemantic:
              type: at-least-once
