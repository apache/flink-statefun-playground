version: "3.0"

module:
  meta:
    type: remote
  spec:
    endpoints:
      - endpoint:
          meta:
            kind: http
          spec:
            typename:
              namespace: java.showcase.fns
            urlPathTemplate: http://host.testcontainers.internal:1108/
            timeouts:
              call: 1day # setting a very high timeout here facilitates the user
                         # to set breakpoints in the function Java code and explore
                         # around in the IDE, without StateFun failing an ongoing invocation
    ingresses:
      - ingress:
          meta:
            type: statefun.kafka.io/routable-protobuf-ingress
            id: java.showcase.io/user-logins
          spec:
            address: kafka:9092
            consumerGroupId: java.showcase.greeter
            startupPosition:
              type: earliest
            topics:
              - topic: user-logins
                typeUrl: java.showcase.types/org.apache.flink.statefun.playground.java.showcase.part1.types.UserLogin
                targets:
                  - java.showcase.fns/user
    egresses:
      - egress:
          meta:
            type: statefun.kafka.io/generic-egress
            id: java.showcase.io/user-greetings
          spec:
            address: kafka:9092
            deliverySemantic:
              type: at-least-once
